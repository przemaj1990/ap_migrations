
<form action="" method="post">
    {% csrf_token %}


    <section class="mr-4 ml-4">
    <table class="table">
            <thead>
              <tr class="d-flex text-color-darker">
                <th scope="col" class="col-1">Select</th>
                <th scope="col" class="col-5">AP name:</th>
                <th scope="col" class="col-5">Location:</th>
                <th scope="col" class="col-1">Ip address:</th>
                  <th scope="col" class="col-1">Country:</th>
                  <th scope="col" class="col-1">Model:</th>
              </tr>
            </thead>
            <tbody class="text-color-lighter">

{% for i in context %}
<tr class="d-flex">
    <th scope="row" class="col-1"></th>
    <td class="col-5">

        <input type="checkbox" class="custom-control-input" value="{{i.ap_name}}" name="ip">
        <label class="custom-control-label">{{i.ap_name}}</label>

    </td>
    <td class="col-5">{{i.location}}</td>
    <td class="col-5">{{i.ip}}</td>
    <td class="col-5">{{i.country}}</td>
    <td class="col-5">{{i.ap_model}}</td>
</tr>
{% endfor %}
            </tbody>
        </table>
    </section>

<div class="form-group">
<button class="btn" type="submit">Please generate config to migrate AP</button>
</div>
</form>
